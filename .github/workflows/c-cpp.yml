name: Build C++ Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y cmake g++ libwxgtk3.2-dev wx3.2-headers wx3.2-i18n wx-common \
                              libwxgtk-webview3.2-dev libwxgtk-media3.2-dev libwxgtk-webview3.2-dev \
                              libcmark-gfm-dev libcmark-gfm-extensions-dev

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install wxwidgets -y

      - name: Build and install cmark-gfm (Windows)
        if: runner.os == 'Windows'
        run: |
          git clone --recursive https://github.com/github/cmark-gfm.git
          cd cmark-gfm
          mkdir build
          cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=C:/cmark-gfm -DCMAKE_BUILD_TYPE=Release -DCMARK_TESTS=OFF -DCMARK_STATIC=ON -DCMARK_SHARED=OFF
          cmake --build . --config Release --target install

      - name: Configure CMake
        run: cmake -B build
        env:
          CMAKE_PREFIX_PATH: C:/cmark-gfm

      - name: Build project
        run: cmake --build build --config Release
